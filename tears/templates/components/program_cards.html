{% load static %}
<!-- Program cards component -->
<div class="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 my-8">
    <!-- Current show card -->
    <div class="bg-radionova-maroon text-white rounded-lg overflow-hidden shadow-sm">
        <div class="p-6">
            <div class="flex items-start">
                <div class="flex-shrink-0 bg-radionova-maroon-light rounded-full p-3 mr-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" />
                    </svg>
                </div>
                <div>
                    <h3 class="font-bold text-xl mb-1">Nå: Novanatt</h3>
                    <p class="text-sm opacity-80 mb-4">00:00-05:59</p>
                    <p class="mb-4">Musikkstrøm produsert av Radio Nova. En kombinasjon av våre favoritter, nye låter og flotte klassikere.</p>
                    <button class="inline-flex items-center px-4 py-2 bg-white text-radionova-maroon rounded-md font-medium hover:bg-gray-100 transition">
                        Spill nå
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Next show card -->
    <div class="bg-gray-50 rounded-lg overflow-hidden shadow-sm">
        <div class="p-6">
            <div class="flex items-start">
                <div class="flex-shrink-0 bg-gray-200 rounded-full p-3 mr-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd" />
                    </svg>
                </div>
                <div>
                    <h3 class="font-bold text-xl text-gray-800 mb-1">Neste: Frokost</h3>
                    <p class="text-sm text-gray-500 mb-4">07:00-09:00</p>
                    <p class="text-gray-600 mb-4">Morgensendingen til Radio Nova. Start dagen med god musikk, nyheter og underholdning.</p>
                    <a href="/programmer" class="inline-flex items-center px-4 py-2 border border-radionova-maroon text-radionova-maroon rounded-md font-medium hover:bg-radionova-maroon hover:text-white transition">
                        Se alle programmer
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
